<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{post.title}}</title>
  </head>
  <body>
    {% load crispy_forms_tags %}
    <h2 style="margin-right: 70%; margin-left: 5%; margin-top: 3%;">Make a Post!</h2>
    <form class="" action="{% url 'create' %}" method="POST" style="margin-right: 70%; margin-left: 5%; margin-top: 3%;">
      {% csrf_token %}
      {{form|crispy}}
      <input type="submit" value="Post" class="btn btn-success" style="margin-right: 70%; margin-left: 5%;" />
    </form>

  </body>
</html>
