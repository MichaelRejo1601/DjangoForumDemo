<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{post.title}}</title>
  </head>
  <body>
    <h2>Make a Post!</h2>
    <form class="" action="{% url 'create' post.id %}" method="POST">
      {% csrf_token %}
      {{form}}
      <input type="submit" value="create" />
      </form>
  </body>
</html>
